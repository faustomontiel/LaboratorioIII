<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
        crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./CSS/stylesheet.css">
    <script src="js/Entidades/Persona.js"></script>
    <script src="js/Entidades/Cliente.js"></script>
    <script src="js/Funciones.js"></script>
    <title>Modelo Segundo Parcial</title>
</head>

<body onload="Facultad.Funciones.OnLoad()">
    <div class="container-fluid main">
        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <img class="navbar-brand" src="./img/logo_UTN_texto-original.png" alt="logo">
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav">
                            <li class="active">
                                <a href="#">Home</a>
                            </li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-user"></span> Sign Up</a>
                            </li>
                            <li>
                                <a href="#">
                                    <span class="glyphicon glyphicon-log-in"></span> Login</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row marginRow formulario">
            <div class="form-group" id="idGroup">
                <label for="id" class="control-label">ID: </label>
                <input type="text" class="form-control" name="id" id="id" disabled>
            </div>
            <div class="form-group" id="nombreGroup">
                <label for="nombre" class="control-label">Nombre: </label>
                <input type="text" class="form-control" name="nombre" id="nombre" onblur="Facultad.Funciones.ValidarNombre()">
                <span class="glyphicon glyphicon-remove has-error form-control-feedback"></span>
                <span class="help-block" id="helpNombre">Por favor, ingrese un nombre válido.</span>
            </div>
            <div class="form-group" id="apellidoGroup">
                <label for="apellido" class="control-label">Apellido: </label>
                <input type="text" class="form-control" name="apellido" id="apellido" onblur="Facultad.Funciones.ValidarApellido()">
                <span class="glyphicon glyphicon-remove has-error form-control-feedback"></span>
                <span class="help-block" id="helpApellido">Por favor, ingrese un Apellido válido.</span>
            </div>
            <div class="form-group" id="edadGroup">
                <label for="edad" class="control-label">Edad: </label>
                <input type="number" class="form-control" name="edad" id="edad" onblur="Facultad.Funciones.ValidarEdad()">
                <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                <span class="help-block" id="helpEdad">Por favor, ingrese una edad válida.</span>
            </div>
            <div class="form-group">
                <label for="sexo" class="control-label">Sexo: </label>
                <select name="sexo" class="form-control" id="sexo">
                    <option value="Masculino"> Masculino
                        <option value="Femenino"> Femenino
                </select>
            </div>
            <div class="form-group col-xs-4 col-sm-2 col-md-2 col-lg-1">
                <button name="alta" class="btn btn-primary alta" id="btnAlta" onclick="Facultad.Funciones.ValidarBotonAlta()">Cargar</button>
            </div>
            <div class="form-group col-xs-4 col-sm-2 col-md-2 col-lg-1">
                <button name="Cancelar" class="btn" id="Cancelar" onclick="Facultad.Funciones.LimpiarFormulario()">Cancelar</button>
            </div>
            <div class="form-group col-xs-4 col-sm-5 col-md-5 col-lg-7">
                <button name="eliminar" class="btn btn-danger" id="eliminar" onclick="Facultad.Funciones.Borrar()">Eliminar</button>
            </div>
            <div class="form-group col-xs-12 col-sm-3 col-md-3 col-lg-3">
                <button name="limpiarLS" class="btn" id="limpiarLS" onclick="Facultad.Funciones.LimpiarLocalStorage()">Limpiar LocalStorage</button>
            </div>
        </div>
        <div class="row marginRow">
            <hr>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <label for="txtFiltro" id="lblTxtFiltro">Filtrar por Nombre: </label>
                <input type="text" id="txtFiltroNombre" name="txtFiltro" onkeyup="Facultad.Funciones.FiltrarNombre()">
                <p>(Es CaseSensitive)</p>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <label for="Promedio" id="lblPromedio">Promedio de Edad: </label>
                <input type="text" id="txtPromedio" name="Promedio" onkeyup="Facultad.Funciones.FiltrarNombre()" readonly>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-4">
                <button name="btnEstadisticas" id="btnEstadisticas" class="btn btn-info" onclick="Facultad.Funciones.GenerarEstadisticas()">Calcular Promedio</button>
            </div>
            <hr>
        </div>

        <div class="row marginRow">
            <hr>
            <b>Campos Mostrados</b> Tildar los campos a mostrar.

        </div>

        <div class="row marginRow">
            <label>
                <input type="checkbox" name="mostrarID" id="mostrarID" value="" checked onchange="Facultad.Funciones.Checkbox_OnChange()">ID</label>
            <label>
                <input type="checkbox" name="mostrarNombre" id="mostrarNombre" value="" checked onchange="Facultad.Funciones.Checkbox_OnChange()">Nombre</label>
            <label>
                <input type="checkbox" name="mostrarEdad" id="mostrarEdad" value="" checked onchange="Facultad.Funciones.Checkbox_OnChange()">Edad</label>
            <label>
                <input type="checkbox" name="mostrarApellido" id="mostrarApellido" value="" checked onchange="Facultad.Funciones.Checkbox_OnChange()">Apellido</label>
            <label>
                <input type="checkbox" name="mostrarSexo" id="mostrarSexo" value="" checked onchange="Facultad.Funciones.Checkbox_OnChange()">Sexo</label>
            <hr>
        </div>

        <div class="row marginRow">
            <h1>Lista de Personas</h1>
            <table class="table table-striped" id="tabla">

            </table>

        </div>
    </div>
</body>

</html>
